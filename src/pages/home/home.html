<ion-header>
  <ion-navbar>
    <ion-title>
      To-Do List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
		<ion-input type="text" placeholder="Enter task" [(ngModel)]="taskName"></ion-input>
		<div class="item-note" item-end>
			<button ion-button (click)="addTask()"><ion-icon name="add"></ion-icon></button>
		</div>
	</ion-item>
  <ion-list>
    <ion-item *ngFor="let todo of taskList;let i=index">
      {{todo}}
    <button ion-button clear (click)="updateTask(i)">
			<ion-icon name="create"></ion-icon>
		</button>
		<button ion-button clear (click)="deleteTask(i)">
			<ion-icon name="trash"></ion-icon>
		</button>
  </ion-item>
  </ion-list>
</ion-content>
